<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淵的个人网站</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .bilibili-link {
            display: inline-block;
            background: linear-gradient(45deg, #fb7299, #ffafc9);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 15px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251, 114, 153, 0.4);
        }
        
        .bilibili-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(251, 114, 153, 0.6);
        }
        
        .warning-text {
            font-style: italic;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .content-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 40px;
            gap: 30px;
        }
        
        .text-content {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .qr-code {
            flex: 0 0 auto;
            text-align: center;
        }
        
        .qr-code img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .qr-code img:hover {
            transform: scale(1.05);
        }
        
        .caption {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        /* 记事本样式 */
        .notebook-section {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .notebook-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .notebook-title {
            font-size: 1.5rem;
            color: #feb47b;
        }
        
        .notebook-controls button {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .notebook-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .notebook-controls button.clear-btn {
            background: linear-gradient(45deg, #f44336, #e57373);
        }
        
        .notebook-controls button.github-btn {
            background: linear-gradient(45deg, #333, #555);
        }
        
        #noteInput {
            width: 100%;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        #noteInput:focus {
            outline: none;
            border-color: #feb47b;
            box-shadow: 0 0 5px rgba(254, 180, 123, 0.5);
        }
        
        .notes-list {
            margin-top: 20px;
        }
        
        .note-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #feb47b;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .note-text {
            flex: 1;
        }
        
        .note-date {
            font-size: 0.8rem;
            color: #aaa;
            margin-left: 10px;
        }
        
        .delete-note {
            background: rgba(244, 67, 54, 0.7);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .github-auth {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            text-align: center;
        }
        
        .github-auth p {
            margin-bottom: 10px;
        }
        
        .github-auth button {
            background: linear-gradient(45deg, #333, #555);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .github-auth button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .notebook-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .notebook-controls {
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            
            .notebook-controls button {
                flex: 1;
                margin: 5px;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>淵的个人网站</h1>
            <p>欢迎来到我的小天地</p>
        </header>
        
        <main>
            <a href="https://space.bilibili.com/" class="bilibili-link" target="_blank">
                访问我的B站主页
            </a>
            <p class="warning-text">是的，你被开盒了 (开玩笑的)</p>
            
            <div class="content-section">
                <div class="text-content">
                    <h2>网络生物收容观察中心</h2>
                    <p><del>扫描下方二维码加入我们的社区</del></p>
                    <p>（目前功能暂未开放，敬请期待）</p>
                    <p>在这里，我们将观察和研究各种有趣的网络生物，分享有趣的发现和见解。</p>
                </div>
                
                <div class="qr-code">
                    <img src="/myweb/Q1.jpg" alt="网络生物收容观察中心二维码">
                    <p class="caption">扫描二维码加入我们</p>
                </div>
            </div>
            
            <!-- 新增记事本功能 -->
            <div class="notebook-section">
                <div class="notebook-header">
                    <h2 class="notebook-title">我的记事本</h2>
                    <div class="notebook-controls">
                        <button id="saveNote">保存笔记</button>
                        <button id="saveToGitHub" class="github-btn">保存到GitHub</button>
                        <button id="loadFromGitHub" class="github-btn">从GitHub加载</button>
                        <button id="clearNotes" class="clear-btn">清空本地笔记</button>
                    </div>
                </div>
                
                <textarea id="noteInput" placeholder="在这里写下您的笔记..."></textarea>
                
                <div class="notes-list" id="notesList">
                    <!-- 笔记将在这里动态显示 -->
                </div>
                
                <div class="github-auth" id="githubAuth">
                    <p>要使用GitHub保存功能，请先授权访问您的GitHub仓库</p>
                    <button id="authButton">授权GitHub</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 淵的个人网站 | 保留所有权利</p>
        </footer>
    </div>

    <script>
        // 记事本功能
        document.addEventListener('DOMContentLoaded', function() {
            const noteInput = document.getElementById('noteInput');
            const saveNoteBtn = document.getElementById('saveNote');
            const saveToGitHubBtn = document.getElementById('saveToGitHub');
            const loadFromGitHubBtn = document.getElementById('loadFromGitHub');
            const clearNotesBtn = document.getElementById('clearNotes');
            const notesList = document.getElementById('notesList');
            const authButton = document.getElementById('authButton');
            const githubAuth = document.getElementById('githubAuth');
            
            // 配置信息 - 需要您修改这些值
            const GITHUB_CONFIG = {
                // 您的GitHub用户名
                username: 'kumorako',
                // 您的仓库名
                repo: 'mywed',
                // 数据文件路径
                dataPath: 'myweb/data.json',
                // GitHub OAuth App Client ID (需要在GitHub上创建OAuth App)
                clientId: 'Ov23liQQBw3hDVoX2U8s',
                // 重定向URI (需要与OAuth App设置一致)
                redirectUri: https://kumorako.github.io/myweb/
            };
            
            // 检查URL参数中是否有GitHub授权码
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // 如果有授权码，尝试获取访问令牌
                exchangeCodeForToken(code);
            }
            
            // 从本地存储加载笔记
            function loadNotes() {
                const notes = JSON.parse(localStorage.getItem('yuan-notes')) || [];
                displayNotes(notes);
            }
            
            // 显示笔记
            function displayNotes(notes) {
                notesList.innerHTML = '';
                
                notes.forEach((note, index) => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-item';
                    noteElement.innerHTML = `
                        <div class="note-text">${note.text}</div>
                        <div class="note-date">${note.date}</div>
                        <button class="delete-note" data-index="${index}">删除</button>
                    `;
                    notesList.appendChild(noteElement);
                });
                
                // 添加删除按钮事件
                document.querySelectorAll('.delete-note').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteNote(index);
                    });
                });
            }
            
            // 保存笔记到本地存储
            function saveNote() {
                const noteText = noteInput.value.trim();
                if (noteText === '') {
                    alert('请输入笔记内容');
                    return;
                }
                
                const notes = JSON.parse(localStorage.getItem('yuan-notes')) || [];
                const newNote = {
                    text: noteText,
                    date: new Date().toLocaleString('zh-CN')
                };
                
                notes.push(newNote);
                localStorage.setItem('yuan-notes', JSON.stringify(notes));
                
                noteInput.value = '';
                loadNotes();
                
                // 显示保存成功提示
                showNotification('笔记已保存到本地', 'success');
            }
            
            // 删除笔记
            function deleteNote(index) {
                const notes = JSON.parse(localStorage.getItem('yuan-notes')) || [];
                notes.splice(index, 1);
                localStorage.setItem('yuan-notes', JSON.stringify(notes));
                loadNotes();
            }
            
            // 清空所有笔记
            function clearAllNotes() {
                if (confirm('确定要清空所有笔记吗？此操作不可撤销。')) {
                    localStorage.removeItem('yuan-notes');
                    loadNotes();
                    showNotification('本地笔记已清空', 'info');
                }
            }
            
            // GitHub授权
            function authorizeGitHub() {
                const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CONFIG.clientId}&redirect_uri=${encodeURIComponent(GITHUB_CONFIG.redirectUri)}&scope=repo`;
                window.location.href = authUrl;
            }
            
            // 使用授权码交换访问令牌
            function exchangeCodeForToken(code) {
                // 注意：在生产环境中，这个请求应该通过您的服务器进行，而不是直接在前端进行
                // 这里仅作为演示
                showNotification('正在获取GitHub访问令牌...', 'info');
                
                // 在实际应用中，您需要有一个后端服务来处理这个请求
                // 这里只是演示流程
                setTimeout(() => {
                    showNotification('GitHub授权成功！现在可以使用GitHub保存功能了。', 'success');
                    // 清除URL中的授权码
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 1500);
            }
            
            // 保存笔记到GitHub
            function saveNotesToGitHub() {
                const notes = JSON.parse(localStorage.getItem('yuan-notes')) || [];
                if (notes.length === 0) {
                    showNotification('没有笔记可保存', 'warning');
                    return;
                }
                
                showNotification('正在保存到GitHub...', 'info');
                
                // 在实际应用中，这里应该调用您的后端API
                // 后端API会使用访问令牌将数据保存到GitHub仓库
                setTimeout(() => {
                    showNotification('笔记已成功保存到GitHub！', 'success');
                }, 2000);
            }
            
            // 从GitHub加载笔记
            function loadNotesFromGitHub() {
                showNotification('正在从GitHub加载笔记...', 'info');
                
                // 在实际应用中，这里应该调用您的后端API
                // 后端API会从GitHub仓库获取数据
                setTimeout(() => {
                    // 模拟从GitHub加载数据
                    const mockNotes = [
                        { text: '这是从GitHub加载的示例笔记', date: '2023-01-01 12:00:00' }
                    ];
                    displayNotes(mockNotes);
                    showNotification('笔记已从GitHub加载！', 'success');
                }, 2000);
            }
            
            // 显示通知
            function showNotification(message, type) {
                // 创建通知元素
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.position = 'fixed';
                notification.style.top = '20px';
                notification.style.right = '20px';
                notification.style.padding = '15px 20px';
                notification.style.borderRadius = '5px';
                notification.style.color = 'white';
                notification.style.zIndex = '1000';
                notification.style.transition = 'all 0.3s ease';
                
                // 根据类型设置背景色
                if (type === 'success') {
                    notification.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
                } else if (type === 'error') {
                    notification.style.background = 'linear-gradient(45deg, #f44336, #e57373)';
                } else if (type === 'warning') {
                    notification.style.background = 'linear-gradient(45deg, #ff9800, #ffb74d)';
                } else {
                    notification.style.background = 'linear-gradient(45deg, #2196F3, #03A9F4)';
                }
                
                document.body.appendChild(notification);
                
                // 3秒后移除通知
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100px)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
            
            // 事件监听
            saveNoteBtn.addEventListener('click', saveNote);
            saveToGitHubBtn.addEventListener('click', saveNotesToGitHub);
            loadFromGitHubBtn.addEventListener('click', loadNotesFromGitHub);
            clearNotesBtn.addEventListener('click', clearAllNotes);
            authButton.addEventListener('click', authorizeGitHub);
            
            // 初始加载笔记
            loadNotes();
            
            // 检查是否已授权
            const token = localStorage.getItem('github-token');
            if (token) {
                githubAuth.style.display = 'none';
            }
        });
    </script>
</body>
</html>

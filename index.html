<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淵的网站</title>
    <style>
        /* 全局样式重置 - 消除浏览器默认样式差异 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        /* 页面主体样式 - 设置背景和整体布局 */
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 主容器样式 - 包含所有内容 */
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        /* 头部区域样式 */
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /* 主标题样式 */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* 水平分隔线样式 */
        hr {
            border: none;
            height: 3px;
            background: linear-gradient(to right, transparent, #fdbb2d, transparent);
            margin: 10px auto;
            width: 80%;
        }
        
        /* 登录区域容器样式 */
        .login-container {
            padding: 40px;
            text-align: center;
        }
        
        /* 登录表单样式 */
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            animation: slideUp 0.5s ease-out;
        }
        
        /* 登录表单标题样式 */
        .login-form h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        
        /* 表单组样式 - 包含标签和输入框 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        /* 表单标签样式 */
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }
        
        /* 输入框通用样式 */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        /* 输入框获得焦点时的样式 */
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        /* 按钮通用样式 */
        button {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        /* 按钮悬停效果 */
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* 消息提示框样式 */
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        
        /* 错误消息样式 */
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        /* 主要内容区域样式 - 登录后显示 */
        .content {
            display: none;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        /* B站链接样式 */
        .bilibili-link {
            display: inline-block;
            background: linear-gradient(to right, #fb7299, #ffafc9);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        /* B站链接悬停效果 */
        .bilibili-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(251, 114, 153, 0.4);
        }
        
        /* 警告文本样式 */
        .warning {
            color: #e74c3c;
            font-weight: bold;
            margin: 15px 0;
        }
        
        /* 二维码区域布局样式 */
        .qr-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        /* 二维码文本区域样式 */
        .qr-text {
            width: 40%;
            text-align: left;
            padding: 20px;
        }
        
        /* 二维码图片区域样式 */
        .qr-image {
            width: 50%;
            text-align: center;
        }
        
        /* 二维码图片样式 */
        .qr-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* 页脚样式 */
        .footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            border-radius: 0 0 15px 15px;
        }
        
        /* 响应式设计 - 适配移动设备 */
        @media (max-width: 768px) {
            .qr-section {
                flex-direction: column;
            }
            
            .qr-text, .qr-image {
                width: 100%;
            }
        }
        
        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 向上滑动动画 */
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 网站头部 -->
        <header>
            <h1>淵的网站</h1>
            <hr>
        </header>
        
        <!-- 登录区域 -->
        <div class="login-container" id="login-container">
            <div class="login-form">
                <h2>登录访问</h2>
                <!-- 用户名输入组 -->
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" placeholder="请输入用户名">
                </div>
                <!-- 密码输入组 -->
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <!-- 登录按钮 -->
                <button id="login-btn">登录</button>
                <!-- 消息提示区域 -->
                <div id="message" class="error"></div>
                <!-- 登录提示 -->
                <p style="margin-top: 15px; color: #7f8c8d; font-size: 0.9rem;">
                  提示：用户名: kumoraku, 密码:
              </p>
            </div>
        </div>
        
        <!-- 主要内容区域（登录后显示） -->
        <div class="content" id="content">
            <!-- B站链接 -->
            <a href="https://space.bilibili.com/" class="bilibili-link" target="_blank">打开你的b站主页</a>
            <p class="warning">是的你被开盒了</p>
            
            <!-- 二维码区域 -->
            <div class="qr-section">
                <div class="qr-text">
                    <p><del>扫描下方二维码加入 网络生物收容观察中心（</del>未开放）</p>
                    <p style="margin-top: 15px; color: #7f8c8d;">
                        这里将会是未来网络生物收容观察中心的入口，目前正在建设中...
                    </p>
                </div>
                <div class="qr-image">
                    <!-- 二维码占位图 -->
                    <img src="https://via.placeholder.com/300x300/4a6491/ffffff?text=QR+Code+Placeholder" alt="二维码">
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="footer">
            <p>© 2025 淵的网站 - 保留所有权利</p>
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取登录按钮元素
            const loginBtn = document.getElementById('login-btn');
            // 获取用户名输入框元素
            const usernameInput = document.getElementById('username');
            // 获取密码输入框元素
            const passwordInput = document.getElementById('password');
            // 获取消息提示元素
            const messageDiv = document.getElementById('message');
            // 获取登录区域元素
            const loginContainer = document.getElementById('login-container');
            // 获取内容区域元素
            const content = document.getElementById('content');
            
            // 登录按钮点击事件处理
            loginBtn.addEventListener('click', function() {
                // 获取输入的用户名和密码
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                // 验证用户名和密码
                if (username === 'kumoraku' && password === '12345678') {
                    // 登录成功：隐藏登录区域，显示内容区域
                    loginContainer.style.display = 'none';
                    content.style.display = 'block';
                } else {
                    // 登录失败：显示错误消息
                    messageDiv.textContent = '用户名或密码错误！';
                    messageDiv.style.display = 'block';
                    
                    // 3秒后自动隐藏错误消息
                    setTimeout(function() {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            });
            
            // 密码输入框回车键事件处理
            passwordInput.addEventListener('keypress', function(e) {
                // 如果按下的是Enter键，触发登录按钮点击事件
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // 用户名输入框回车键事件处理
            usernameInput.addEventListener('keypress', function(e) {
                // 如果按下的是Enter键，焦点转移到密码输入框
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });
        });
    </script>
</body>
</html>
